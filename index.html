<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Buy</title>
</head>
<body>
  
    <h1>List Buy</h1>
    <!-- for ENTER in Keyboard add <form> -->
    <form action="">
    <input id='inputdata' type="text">
    <button onclick="addTodo(); return false;">add product</button>
    </form>
    <ul id="todo-list"></ul>
    <script>
        // debugger 
        var listBuy=['milch','benane','möhren','apple'];
        var todoList=document.getElementById('todo-list');
       
        function renderTodo(){
            todoList.innerHTML='';
            for(var i=0;i<listBuy.length;i++){         
            todoList.innerHTML+='<li>'+ listBuy[i]+'<a href="#" onclick="deleteTodo(' + i +')">X</a></li>';

         }
        }   
         
        function addTodo(){
         var inputdata =  document.getElementById('inputdata');
         var value= inputdata.value.toLowerCase() ;
         if( value== 'kirchen' || value== "" ){
             alert('hey you');
            //  out from function mit => return
            //  return; //replace kompelte else[]
         }
         else{
            listBuy.push(value);
            inputdata.value='';
            renderTodo();
         }
       
       }

       function deleteTodo(index){
           listBuy.splice(index,1);
           renderTodo();

       }

       renderTodo();
        
        
    </script>
</body>
</html>
